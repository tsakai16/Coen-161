<!DOCTYPE html>
<html>
<head>
	<title>Lab 4 - Part 2</title>
	<style>
		/* add any necessary styles here */
	</style>
</head>
<body>
	<h1>Calculator</h1>
	<label>Input #1 <input id="input1" type="text"></label>
	<label>Input #2 <input id="input2" type="text"></label>
	<input type="button" value="add">
	<input type="button" value="subtract">
	<input type="button" value="multiply">
	<input type="button" value="divide"> 
	<div id="resultDiv">Operator: <span id="operator"></span><br>Result:<span id="result"></span><br><input type="button" value="clear"></div>
	<script>
		// Your code goes here
		var buttons = document.querySelectorAll("input[type = 'button']");

		for(var i = 0; i< buttons.length;i++){
			switch(buttons[i].value){
				case 'add':
					buttons[i].onclick= function(){
						var a = document.getElementById("input1");
						var b = document.getElementById("input2");
						var c = +a.value + +b.value;
						document.getElementById("result").innerHTML = c;
						document.getElementById("operator").innerHTML = "add";
					};
					break;

				case 'subtract':
					buttons[i].onclick= function(){
						var a = document.getElementById("input1");
						var b = document.getElementById("input2");
						var c = a.value - b.value;
						document.getElementById("result").innerHTML = c;
						document.getElementById("operator").innerHTML = "subtract";
					};
					break;
					
				case 'multiply':
					buttons[i].onclick= function(){
						var a = document.getElementById("input1");
						var b = document.getElementById("input2");
						var c = a.value * b.value;
						document.getElementById("result").innerHTML = c;
						document.getElementById("operator").innerHTML = "multiply";
					};
					break;

				case 'divide':
					buttons[i].onclick= function(){
						var a = document.getElementById("input1");
						var b = document.getElementById("input2");
						var c = Math.floor(a.value/b.value);
						document.getElementById("result").innerHTML =c;
						document.getElementById("operator").innerHTML = "divide";
					};
					break;
				
				case 'clear':
					buttons[i].onclick= function(){
						document.getElementById("input1") = "";
						document.getElementById("input2") = "";
						document.getElementById("result").style.visibility = "hiddent";
						document.getElementById("operator").style.visibility = "hidden";
					};
					break;
					
				default:
					console.log("huh");
					break;
				
			}
		}
	</script>
</body>
</html>
